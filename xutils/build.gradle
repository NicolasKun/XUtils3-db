apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 20170405
        versionName "3.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

publish {
    userOrg = 'unicolas'//bintray.com用户名
    groupId = 'im.unicolas'//jcenter上的路径
    artifactId = 'XUtils-db'//项目名称
    publishVersion = '3.5.0'//版本号
    desc = 'db in xutils3'//描述，不重要
    website = 'https://github.com/NicolasKun/XUtils3-db'//网站，不重要
}